<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form be-reformable='{
        "autoSubmit": true,
        "debug": true
    }'

        target="[-nodes]"
        action="directory.json"
    >
    </form>
    <xtal-tree -nodes id-path="path"></xtal-tree>
    <xtal-vlist be-observant='{
        "list": {"observe": "xtal-tree", "vft": "viewableNodes"}
    }' row-transform='{
        "div": [{}, {}, {"data-path": "path"}],
        "label": "name",
        "button": "?open - : +"
    }'
    >
        <div class="node" slot="row">
            <div itemscope >
                <button></button>
                <label></label>
            </div>
      </div>
    </xtal-vlist>
    <script type=importmap>
        {
            "imports": {
                "trans-render/": "../node_modules/trans-render/",
                "xtal-element/": "../node_modules/xtal-element/",
                "be-decorated/": "../node_modules/be-decorated/",
                "be-deslotted/": "../node_modules/be-deslotted/",
                "be-observant/": "../node_modules/be-observant/",
                "be-reformable/": "../node_modules/be-reformable/",
                "on-to-me/": "../node_modules/on-to-me/",
                "be-hive/": "../node_modules/be-hive/",
                "xtal-vlist/": "../node_modules/xtal-vlist/"
            }
        }
    </script>
    <script type=module>
        import 'be-reformable/be-reformable.js';
        import '../xtal-tree2.js';
        import 'xtal-vlist/xtal-vlist.js';
        import 'be-observant/be-observant.js';
    </script>
</body>
</html>
