<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">hello</button>
    <form be-reformable='{
        "autoSubmit": true,
        "debug": true
    }'

        target="[-nodes]"
        action="https://cdn.jsdelivr.net/npm/xtal-vlist@0.0.47/directory.json"
    >
    </form>
    <button be-noticed='{
        "click": {
            "to": "/xtal-tree",
            "prop": "collapseAll",
            "val": true
        }
    }'>Collapse All</button>
    <button be-noticed='{
        "click": {
            "to": "/xtal-tree",
            "prop": "expandAll",
            "val": true
        }
    }'>Expand All</button>
    <button be-noticed='{
        "click": {
            "to": "/xtal-tree",
            "prop": "sort",
            "val": "asc"
        }
    }'>Sort Asc</button>
    <button be-noticed='{
        "click": {
            "to": "/xtal-tree",
            "prop": "sort",
            "val": "desc"
        }
    }'>Sort Desc</button>
    <label>
        Search
        <input type="search" be-noticed='{
            "input": {
                "to": "/xtal-tree",
                "doInit": true,
                "vft": "value",
                "prop": "searchString"
            }
        }'>
    </label>
    <xtal-tree id="xtal-tree" -nodes id-path="path"></xtal-tree>

    <xtal-vlist style="height:600px;width:100%;" page-size="10" id="vlist" be-observant='{
        "list": {"observe": "xtal-tree", "vft": "viewableNodes"}
    }' row-transform='{
        "div": [{}, {}, {"data-path": "path", "style": "marginStyle"}],
        "label": "name",
        "expanderParts": [true, {"if": "open"}, ["-"], ["+"]],
        "button": [{}, {}, {"data-children": "hasChildren"}]
    }'
        be-channeling='{
            "eventFilter": "click",
            "toNearestUpMatch": "xtal-tree",
            "prop": "toggledNodeId",
            "vfe": "path.0.parentElement.dataset.path",
            "composedPathMatch": "button"
        }'
    >>
        <div class=node slot=row itemscope >
            <button class="expander" part=expander>.</button>
            <label></label>
        </div>
        <template slot="style">
            <style>
                button.expander{
                    display:none;
                }
                button[data-children].expander{
                    display:inline;
                }
            </style>
        </template>
    </xtal-vlist>
    <script type=module>
        import 'https://esm.run/be-reformable@0.0.34/be-reformable.js';
        import 'https://esm.run/xtal-tree@0.0.79/xtal-tree.js';
        import 'https://esm.run/xtal-vlist@0.0.49/xtal-vlist.js';
        import 'https://esm.run/be-observant@0.0.101/be-observant.js';
        import 'https://esm.run/be-noticed@0.0.57/be-noticed.js';
        import 'https://esm.run/be-channeling@0.0.5/be-channeling.js';
    </script>
</body>
</html>
